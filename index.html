<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 禮物命運選品師 (Gemini Demo)</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: url('astrology-bg.jpg') no-repeat center center fixed, radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-size: cover;
            color: #e0d7ff;
            overflow: hidden;
        }
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: rgba(20, 18, 40, 0.45);
            pointer-events: none;
        }
        #astro-intro {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s;
        }
        .astro-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInAstro 1.2s;
        }
        @keyframes fadeInAstro {
            from { opacity: 0; transform: scale(0.9);}
            to { opacity: 1; transform: scale(1);}
        }
        .astro-title {
            color: #fffbe6;
            font-size: 1.3em;
            margin-top: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 12px #a044ff88;
        }
        #astro-intro.hide {
            opacity: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.8;
            pointer-events: none;
        }
        .main-flex {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            width: 100vw;
            gap: 48px;
            background: url('astrology-bg.jpg') no-repeat center center fixed, radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            background-size: cover;
        }
        .crystal-ball-panel, .chat-container {
            width: 420px;
            max-width: 98vw;
            min-height: 540px;
            max-height: 90vh;
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .crystal-ball-panel .crystal-ball-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .crystal-ball-panel .crystal-ball {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, #c9a7ff, #8a4fff, #4f2c8e);
            box-shadow: 0 0 30px #a47dff, 0 0 60px #8a4fff, 0 0 90px #4f2c8e, inset 0 0 20px rgba(255,255,255,0.2);
            animation: floatAnimation 8s ease-in-out infinite, glowAnimation 5s ease-in-out infinite;
            overflow: hidden;
        }
        .crystal-ball-panel .crystal-ball::after {
            content: '';
            position: absolute;
            top: 5%;
            left: 20%;
            width: 60%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: rotate(15deg);
            opacity: 0.7;
        }
        .crystal-ball-panel .particle {
            position: absolute;
            background-color: #f0d8ff;
            border-radius: 50%;
            box-shadow: 0 0 8px #f0d8ff;
            animation: particleAnimation 20s linear infinite;
        }
        .crystal-ball-panel .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
        }
        .crystal-ball-panel .eye {
            position: absolute;
            width: 15px;
            height: 25px;
            background-color: #2e0854;
            border-radius: 50%;
            box-shadow: 0 0 10px #f0d8ff;
        }
        .crystal-ball-panel .eye.left {
            top: 25%;
            left: 20%;
        }
        .crystal-ball-panel .eye.right {
            top: 25%;
            right: 20%;
        }
        .crystal-ball-panel .mouth {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border-bottom: 5px solid #2e0854;
            border-radius: 0 0 20px 20px;
        }
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes glowAnimation {
            0%, 100% {
                box-shadow: 0 0 30px #a47dff, 0 0 60px #8a4fff, 0 0 90px #4f2c8e, inset 0 0 20px rgba(255,255,255,0.2);
            }
            50% {
                box-shadow: 0 0 40px #c9a7ff, 0 0 70px #a47dff, 0 0 100px #4f2c8e, inset 0 0 20px rgba(255,255,255,0.3);
            }
        }
        @keyframes particleAnimation {
            from {
                transform: translate(var(--x-start), var(--y-start)) scale(var(--scale-start));
                opacity: var(--opacity-start);
            }
            to {
                transform: translate(var(--x-end), var(--y-end)) scale(var(--scale-end));
                opacity: var(--opacity-end);
            }
        }
        .chat-container {
            width: 420px;
            max-width: 98vw;
            min-height: 540px;
            max-height: 90vh;
            margin: 40px 0;
            border-radius: 18px;
            box-shadow: 0 4px 32px 8px #a044ff44;
            display: flex;
            flex-direction: column;
            background: rgba(30, 22, 54, 0.85);
            overflow: hidden;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(2px) saturate(1.2);
        }
        .chat-header {
            width: 100%;
            border-radius: 18px 18px 0 0;
            background: linear-gradient(90deg, #6a3093 0%, #a044ff 100%);
            color: #fffbe6;
            text-shadow: 0 0 8px #fff, 0 0 16px #a044ff;
            letter-spacing: 2px;
            padding: 18px 0;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 2px 8px #a044ff33;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        .messages {
            flex: 1 1 auto;
            padding: 24px 18px 12px 18px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        .message-row {
            display: flex;
            align-items: flex-end;
            margin-bottom: 14px;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a044ff 60%, #6a3093 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            box-shadow: 0 0 12px #a044ff88;
        }
        .avatar svg {
            width: 28px;
            height: 28px;
        }
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 6px;
            margin-bottom: 0;
            line-height: 1.7;
            word-wrap: break-word;
            font-size: 1.08em;
            box-shadow: 0 2px 12px #a044ff22;
            background: rgba(80, 60, 120, 0.7);
            color: #fffbe6;
            position: relative;
        }
        .message.user {
            background: linear-gradient(90deg, #a044ff 0%, #6a3093 100%);
            color: #fff;
            align-self: flex-end;
            border-radius: 18px 18px 6px 18px;
            margin-left: auto;
            box-shadow: 0 2px 12px #fffbe655;
        }
        .message.bot {
            align-self: flex-start;
            margin-right: auto;
        }
        .message.typing {
            font-style: italic;
            color: #aaa;
        }
        .input-area {
            width: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            padding: 12px 0; /* 上下12px, 左右0 */
            border-top: 1px solid #3a2a5e;
            background: rgba(30, 22, 54, 0.95);
        }

         /* 輸入框：自動延展，並有左右外距 */
         #message-input {
         flex-grow: 1; /* 自動填滿剩餘空間 */
         border: 1px solid #a044ff;
         border-radius: 20px;
         padding: 12px 18px;
         font-size: 1em;
         outline: none;
         background: #2a1e3d;
         color: #fffbe6;
         margin-left: 12px; /* ★ 關鍵：確保輸入框離左邊緣有12px距離 */
        }

         /* 輸入框被點擊時的樣式：只改變邊框顏色 */
        #message-input:focus {
        border-color: #fffbe6;
        }

         /* 傳送按鈕：固定大小，並有左右外距 */
         #send-button {
        background: linear-gradient(135deg, #a044ff 60%, #6a3093 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        margin-left: 10px;  /* 與輸入框的間距 */
        margin-right: 12px;  /* 與輸入框的間距 */
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 8px #a044ff88;
        transition: box-shadow 0.2s;
        flex-shrink: 0; /* 防止按鈕在空間不足時被壓縮 */

        }
        .quick-replies {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 8px 0 0 0;
            gap: 10px;
        }
        .quick-reply-btn {
            background: linear-gradient(90deg, #6a3093 0%, #a044ff 100%);
            border: none;
            color: #fffbe6;
            border-radius: 20px;
            padding: 8px 18px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 8px #a044ff44;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .quick-reply-btn:hover {
            background: linear-gradient(90deg, #a044ff 0%, #6a3093 100%);
            box-shadow: 0 2px 16px #fffbe6cc;
        }
        .card-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: #007bff #f0f2f5;
        }
        .card-container::-webkit-scrollbar {
            height: 8px;
        }
        .card-container::-webkit-scrollbar-thumb {
            background-color: #a044ff;
            border-radius: 10px;
        }
        .recommendation-card {
            flex: 0 0 280px;
            width: 280px;
            border: 1.5px solid #a044ff;
            border-radius: 18px !important;
            margin-right: 18px;
            overflow: hidden;
            box-shadow: 0 4px 32px #a044ff44, 0 1.5px 8px #fffbe622;
            background: linear-gradient(120deg, #2a1e3d 60%, #3a2a5e 100%) !important;
            transition: transform 0.18s, box-shadow 0.18s;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 22px 20px 18px 24px;
            min-height: 120px;
        }
        .recommendation-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 40px #fffbe6cc, 0 2px 16px #a044ffcc;
            z-index: 2;
        }
        .card-content h3 {
            font-size: 1.18em !important;
            color: #fffbe6 !important;
            margin-bottom: 8px !important;
            margin-top: 0 !important;
        }
        .card-content p {
            color: #e0d7ff !important;
            font-size: 1em !important;
            margin-bottom: 0 !important;
            margin-top: 0 !important;
        }
        @media (max-width: 900px) {
            .main-flex {
                flex-direction: column;
                gap: 0;
                height: auto;
                min-height: 100vh;
            }
            .crystal-ball-panel, .chat-container {
                margin: 16px auto;
                width: 98vw;
                max-width: 98vw;
                height: auto;
                min-height: unset;
                max-height: unset;
            }
            .chat-container {
                flex: 1 1 auto;
                min-height: 320px;
            }
            .messages {
                min-height: 180px;
            }
        }
        .chat-footer {
            width: 100%;
            text-align: center;
            font-size: 0.98em;
            color: #e0d7ffcc;
            background: rgba(30, 22, 54, 0.95);
            border-radius: 0 0 18px 18px;
            padding: 12px 0 12px 0;
            letter-spacing: 1.2px;
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-shadow: 0 -2px 8px #a044ff22;
            position: static;
            margin-top: 0;
            z-index: 2;
        }
        @media (max-width: 900px) {
            .chat-footer {
                font-size: 0.92em;
                padding: 8px 0 6px 0;
            }
        }
        .gift-item {
          color: #ffe066;
          font-weight: bold;
          display: block;
          margin-bottom: 2px;
          font-size: 1.08em;
        }
        .gift-desc {
          color: #fffbe6;
          margin-left: 8px;
          display: block;
          margin-bottom: 10px;
          white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="main-flex">
        <div class="crystal-ball-panel">
            <div class="crystal-ball-container">
                <div class="crystal-ball" id="crystal-ball">
                    <div class="face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">AI 禮物命運選品師 <span style="font-size:1.2em;">🔮</span></div>
            <div class="messages" id="messages-container"></div>
            <div class="quick-replies" id="quick-replies"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="輸入訊息...">
                <button id="send-button">➤</button>
            </div>
            <div class="chat-footer">© 2024 新光三越 AI 禮物顧問</div>
        </div>
    </div>
    <script>
    // 進場占星動畫
    document.addEventListener('DOMContentLoaded', () => {
        // 星空動畫
        const stars = document.getElementById('astro-stars');
        if (stars) {
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * 2 * Math.PI;
                const r = 75;
                const x = 90 + r * Math.cos(angle);
                const y = 90 + r * Math.sin(angle);
                const star = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                star.setAttribute('cx', x);
                star.setAttribute('cy', y);
                star.setAttribute('r', 3 + Math.random()*2);
                star.setAttribute('fill', '#fffbe6');
                star.setAttribute('opacity', 0.7 + Math.random()*0.3);
                stars.appendChild(star);
            }
            setTimeout(() => {
                document.getElementById('astro-intro').classList.add('hide');
                setTimeout(() => {
                    document.getElementById('astro-intro').style.display = 'none';
                }, 1000);
            }, 2200);
        }
        // 星空背景粒子動畫
        function createStars(num) {
            for (let i = 0; i < num; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.opacity = Math.random() * 0.7 + 0.3;
                star.style.boxShadow = `0 0 ${Math.random()*8+2}px #fffbe6`;
                document.body.appendChild(star);
            }
        }
        createStars(80);
        // 水晶球動畫
        const ball = document.getElementById('crystal-ball');
        if (ball) {
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                const ballSize = ball.offsetWidth;
                particle.style.setProperty('--x-start', `${Math.random() * ballSize * 0.8 + ballSize * 0.1}px`);
                particle.style.setProperty('--y-start', `${Math.random() * ballSize * 0.8 + ballSize * 0.1}px`);
                particle.style.setProperty('--x-end', `${Math.random() * ballSize * 0.8 + ballSize * 0.1}px`);
                particle.style.setProperty('--y-end', `${Math.random() * ballSize * 0.8 + ballSize * 0.1}px`);
                particle.style.setProperty('--scale-start', Math.random());
                particle.style.setProperty('--scale-end', Math.random() * 1.5);
                particle.style.setProperty('--opacity-start', Math.random() * 0.5);
                particle.style.setProperty('--opacity-end', Math.random() * 0.5);
                particle.style.animationDuration = `${Math.random() * 20 + 15}s`;
                particle.style.animationDelay = `-${Math.random() * 35}s`;
                ball.appendChild(particle);
            }
        } else {
            console.error('找不到 #crystal-ball，請檢查 HTML 結構');
        }
    });

    const messagesContainer = document.getElementById('messages-container');
    const input = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const quickRepliesContainer = document.getElementById('quick-replies');
    let chatHistory = [];

    // AI 主題頭像 SVG
    const aiAvatarSVG = `<svg viewBox="0 0 48 48" fill="none"><circle cx="24" cy="24" r="20" fill="#6a3093" stroke="#fffbe6" stroke-width="3"/><ellipse cx="24" cy="28" rx="10" ry="6" fill="#a044ff" opacity="0.7"/><circle cx="24" cy="20" r="8" fill="#fffbe6" opacity="0.8"/><circle cx="24" cy="20" r="5" fill="#a044ff" opacity="0.7"/><g><circle cx="24" cy="20" r="2" fill="#fff"/></g><g><path d="M24 8 Q26 12 24 16 Q22 12 24 8 Z" fill="#fffbe6" opacity="0.5"/></g></svg>`;

    sendButton.addEventListener('click', handleUserMessage);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleUserMessage();
    });

    function addMessage(content, type) {
        const typingIndicator = document.querySelector('.message.typing');
        if (typingIndicator) typingIndicator.remove();
        const messageRow = document.createElement('div');
        messageRow.className = 'message-row';
        let messageElement = document.createElement('div');
        messageElement.classList.add('message');
        type.split(' ').filter(cls => cls).forEach(cls => messageElement.classList.add(cls));
        messageElement.innerHTML = content;
        if (type.includes('bot') && content.trim() !== '' && !type.includes('typing')) {
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerHTML = aiAvatarSVG;
            messageRow.appendChild(avatar);
        }
        messageRow.appendChild(messageElement);
        messagesContainer.appendChild(messageRow);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    function addBotMessage(text) {
        addMessage(text, 'bot');
        chatHistory.push({ role: 'assistant', content: text });
    }
    function addUserMessage(text) {
        addMessage(text, 'user');
        chatHistory.push({ role: 'user', content: text });
    }
    function showTypingIndicator() {
        addMessage('...', 'bot typing');
    }

    // 啟動主流程
    function startChat() {
        chatHistory = [];
        messagesContainer.innerHTML = '';
        addBotMessage('星象流轉，命運交會。你想和我聊些什麼？挑禮物、開運話題，還是最紅的末日預言？');
    }

    async function handleUserMessage() {
        let messageText = input.value.trim();
        if (!messageText) return;
        addUserMessage(messageText);
        input.value = '';
        showTypingIndicator();
        // 每一輪都送 chatHistory 給 Gemini
        const prompt = buildPrompt(chatHistory);
        try {
            const res = await fetch('https://ai-gift-advisor-api.onrender.com/api/gemini', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [prompt] })
            });
            const data = await res.json();
            processGeminiReply(data.text);
        } catch (e) {
            addBotMessage('連線失敗，請稍後再試。');
        }
    }

    function buildPrompt(history) {
        return `你是一位「禮物命運選品師」AI，像水晶球占星師般引導用戶。請用神秘、溫和、惜字如金的語氣，逐步詢問送禮對象的性別、星座、血型、人格特質、與送禮者的關係，每次只問一項，讓用戶知道怎麼回答。

當資訊足夠時，請先用一段水晶球命運引導語，連結宇宙能量與主題，再條列推薦兩個禮物。每個禮物請用如下格式：
【禮物名稱】\n描述（用占星語言、故事性、祝福）

不要用 JSON、卡片、markdown，只用純文字條列。

若資訊不足，請用神秘占星語言、惜字如金但有溫度地簡短引導提問。

對話紀錄：
${history.map(m => (m.role === 'user' ? '用戶：' : 'AI：') + m.content).join('\n')}
`;
    }

    function processGeminiReply(text) {
        // 將【禮物名稱】格式自動變色分行，確保所有描述完整顯示
        const giftRegex = /【([^】]+)】\s*([\s\S]*?)(?=(?:【|$))/g;
        let replaced = false;
        let html = '';
        let lastIndex = 0;
        let match;
        while ((match = giftRegex.exec(text)) !== null) {
            replaced = true;
            // 加入前面非禮物的說明段
            if (match.index > lastIndex) {
                html += text.slice(lastIndex, match.index);
            }
            html += `<span class="gift-item">【${match[1]}】</span><span class="gift-desc">${match[2].trim().replace(/\n/g, '<br>')}</span><br>`;
            lastIndex = giftRegex.lastIndex;
        }
        // 加入最後一段（如果有）
        if (replaced && lastIndex < text.length) {
            html += text.slice(lastIndex);
        }
        if (replaced) {
            addBotMessage(html);
        } else {
            addBotMessage(text);
        }
    }

    // 快速回覆選項（保留）
    function showQuickReplies(options, callback) {
        quickRepliesContainer.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quick-reply-btn';
            btn.textContent = opt.text;
            btn.onclick = () => {
                addUserMessage(opt.text);
                quickRepliesContainer.innerHTML = '';
                callback(opt.value);
            };
            quickRepliesContainer.appendChild(btn);
        });
    }
