    <script>

    function addMessage(content, type) {

        if (typingIndicator) typingIndicator.remove();
        const messageRow = document.createElement('div');
        messageRow.className = 'message-row';
        let messageElement = document.createElement('div');
        messageElement.classList.add('message');

            messageRow.appendChild(avatar);

        messageRow.appendChild(messageElement);
        messagesContainer.appendChild(messageRow);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

    function addBotMessage(text) {
        addMessage(text, 'bot');
        chatHistory.push({ role: 'model', content: text });

    }

    function processGeminiReply(text) {
        const giftRegex = /„Äê([^„Äë]+)„Äë\s*([\s\S]*?)(?=(?:„Äê|$))/g;
        let replaced = false;
        let html = '';
        let lastIndex = 0;
        let match;
        while ((match = giftRegex.exec(text)) !== null) {
            replaced = true;
            if (match.index > lastIndex) {
                html += text.slice(lastIndex, match.index);
            }
            html += `<span class="gift-item">„Äê${match[1]}„Äë</span><span class="gift-desc">${match[2].trim().replace(/\n/g, '<br>')}</span><br>`;
            lastIndex = giftRegex.lastIndex;
        }
        if (replaced && lastIndex < text.length) {
            html += text.slice(lastIndex);
        }
        if (replaced) {
            addBotMessage(html);
        } else {
            addBotMessage(text);
        }
    }

    function showQuickReplies(options, callback) {
        quickRepliesContainer.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'quick-reply-btn';
            btn.textContent = opt.text;
            btn.onclick = () => {
                callback(opt.value);
            };
            quickRepliesContainer.appendChild(btn);
        });
    }

    window.onload = () => {
